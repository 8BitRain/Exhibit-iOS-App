<ion-view title="Exhibit">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="refreshList()">
        <!--<button class="button" ng-click="openModal()">-->
            Refresh List
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <div class="bar bar-subheader item-input-inset bar-light">
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query" placeholder="Search">
          </label>
        </div>
    <ion-content class="has-subheader">
        <ion-refresher on-refresh="refreshList()"></ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="data in dataList | filter: query" class="item item-thumbnail-left item-text-wrap"
                      href="#/tab/list/{{$index}}" >
                <img src="{{data.thumbnail._url}}" alt="preview">
                <h5>{{data.city}}</h5>
                <h2>{{data.address}}</h2>
                <h3>${{data.price}}</h3>
                <h4>{{data.sqft}} sqft, Beds: {{data.beds}}, Baths: {{data.baths}}</h4>
                <p>{{data.title}}</p>
                <!--<pre>{{data | json}}</pre>
                <ion-option-button class="button-assertive" ng-click="doDeleteRow(data.id)">
                    DELETE
                </ion-option-button>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<script id="search-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Edit Contact</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="name">
        </label>
        <label class="item item-input">
          <span class="input-label">Info</span>
          <input type="text" ng-model="info">
        </label>
      </div>

      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
</script>
