<ion-view title="Image Feed">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="refreshList()">
            Refresh List
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="data in dataList" class="item item-thumbnail-left" type="item-text-wrap"
                      href="#/tab/list/{{$index}}" ng-click="changeOriantationLandspace()">
                <img src="{{data.thumbnail._url}}" alt="preview">
                <h2>{{data.title}}</h2>
                <h3>{{data.address}}</h3>
                <h3>Beds: {{data.beds}}, Baths: {{data.baths}}</h3>
                <p></p>
                <!--<pre>{{data | json}}</pre>-->
                <ion-option-button class="button-assertive" ng-click="doDeleteRow(data.id)">
                    DELETE
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
