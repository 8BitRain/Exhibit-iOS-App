<ion-view title="Image Feed">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="refreshList()">
            Refresh List
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content>
    <ion-refresher on-refresh="refreshList()"></ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="data in dataList" class="item item-thumbnail-left" type="item-text-wrap"
                      href="#/tab/list/{{$index}}">
                <img src="{{data.thumbnail._url}}" alt="preview">
                <h2>{{data.address}}</h2>
                <h3>${{data.price}}</h3>
                <h4>{{data.sqft}} sqft, Beds: {{data.beds}}, Baths: {{data.baths}}</h4>
                <p>{{data.title}}</p>
                <!--<pre>{{data | json}}</pre>
                <ion-option-button class="button-assertive" ng-click="doDeleteRow(data.id)">
                    DELETE
                </ion-option-button>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
