<ion-view title="Profile">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doLogoutAction()">
            Logout
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">

        <ion-item class="item item-thumbnail-left item-text-wrap" >
    		<img src="http://files.parsetfss.com/05724cba-8bc9-4ddc-9a62-90b6e75efa1a/tfss-5b9aed9e-3247-4a43-b018-742d2dae9596-guy-smiling.jpeg" alt="User">

            <h1 style="padding:-20px">{{user._serverData.first_name}} {{user._serverData.last_name}}</h1>
        </ion-item>

        <ion-item class="item item-text-wrap" >
        			<h3>Email: {{user._serverData.email}}</h3>
    				<h3>Phone: {{user._serverData.phone}}</h3>
    				<h3>Interested in: {{user._serverData.interest}} </h3>

        </ion-item>

    </ion-content>
</ion-view>
