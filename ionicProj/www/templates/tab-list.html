<ion-view title="Exhibit">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="openModal()">
            Filter by...
        </button>
    </ion-nav-buttons>
    <div class="bar bar-subheader item-input-inset bar-light">
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query" placeholder="Search">
          </label>
        </div>
    <ion-content class="has-subheader">
        <ion-refresher on-refresh="refreshList()"></ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="data in dataList | filter: search" class="item item-thumbnail-left item-text-wrap"
                      href="#/tab/list/{{$index}}" >
                <img src="{{data.thumbnail._url}}" alt="preview">
                <h5>{{data.city}}</h5>
                <h2>{{data.address}}</h2>
                <h3>${{data.price}}</h3>
                <h4>{{data.sqft}} sqft, Beds: {{data.beds}}, Baths: {{data.baths}}</h4>
                <p>{{data.title}}</p>
                <!--<pre>{{data | json}}</pre>
                <ion-option-button class="button-assertive" ng-click="doDeleteRow(data.id)">
                    DELETE
                </ion-option-button>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<script id="search-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Search Listings</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <label class="item item-input">
              <span class="input-label">Address</span>
              <input type="text" ng-model="search.address">
            </label>
        </ion-list>
        <ion-list>
            <label class="item item-input">
              <span class="input-label">City</span>
              <input type="text" ng-model="search.city">
            </label>
        </ion-list>
        <ion-list>
            <label class="item item-input">
              <span class="input-label">Description</span>
              <input type="text" ng-model="search.title">
            </label>
        </ion-list>

        <button class="button button-full" ng-click="closeModal()">Search</button>
    </ion-content>
  </div>
</script>
